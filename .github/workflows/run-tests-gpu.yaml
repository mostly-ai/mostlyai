name: "[GPU] mostlyai Tests"

on:
    workflow_call:


env:
    PYTHON_KEYRING_BACKEND: keyring.backends.null.Keyring
    FORCE_COLOR: "1"

jobs:
    run-test-gpu:
        runs-on: gha-gpu-public
        container:
            image: nvidia/cuda:12.4.1-cudnn-runtime-ubuntu22.04
            options: --gpus all
        permissions:
            contents: read
            packages: write
        steps:
          - name: Setup | Install Git
            run: |
              apt-get update
              apt-get install -y git

          - name: Setup | Checkout
            uses: actions/checkout@v4
            with:
                fetch-depth: 1
                submodules: 'true'

          - name: Setup | uv
            uses: astral-sh/setup-uv@v5
            with:
                enable-cache: false
                python-version: '3.10'

          - name: Setup | Dependencies
            run: uv sync --frozen --extra local-gpu

          - name: Setup | Check for available GPU-s
            run: nvidia-smi

          - name: Test | End-to-End Tests
            run: |
                uv run -- pytest --log-cli-level=INFO -vv tests/_local/end_to_end
